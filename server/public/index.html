<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/style.css" />

    <script src="./vendors/jquery.min.js"></script>
    <script src="./vendors/moment.min.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div class="bg-primary sized">
      <h1>The Bookstore Catalogue</h1>
    </div>
    <div class="container bg-light">
      <div class="container bg-light mx-auto p-5">
        <div class="row">
          <div class="col-md-4 order-md-2 mb-4">
            <h2>Add a Book</h2>
            <div class="border border-info rounded-lg mt-1 p-5 bg-dark">
              <div class="input-group mb-3">
                <input
                  class="form-control"
                  id="js-title"
                  type="text"
                  placeholder="Title"
                />
              </div>
              <div class="input-group mb-3">
                <input
                  class="form-control"
                  id="js-author"
                  type="text"
                  placeholder="Author"
                />
              </div>
              <div class="input-group mb-3">
                <input
                  class="form-control"
                  id="js-published"
                  type="date"
                  placeholder="Published date"
                />
              </div>
              <button class="js-book-btn-submit btn btn-secondary">
                Submit
              </button>
            </div>
          </div>

          <div class="col-md-8 order-md-1">
            <h2>Books Available</h2>
            <div class="border border-primary rounded-lg">
              <table class="table table-striped table-warning mb-0">
                <thead>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Published</th>
                </thead>
                <tbody class="js-books">
                  <!--Book data will go here-->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <hr />
    <br />
    <!-- Magazine divider begins here-->
    <div class="container bg-light">
      <div class="container bg-light mx-auto p-5">
        <div class="row">
          <div class="col-md-4 order-md-2 mb-4">
            <h2>Add a Magazine</h2>
            <div class="border border-info rounded-lg mt-1 p-5 bg-dark">
              <div class="input-group mb-3">
                <input
                  class="form-control"
                  id="js-zine-title"
                  type="text"
                  placeholder="Title"
                />
              </div>
              <div class="input-group mb-3">
                <input
                  class="form-control"
                  id="js-zine-issueNumber"
                  type="text"
                  placeholder="Issue Number"
                />
              </div>
              <div class="input-group mb-3">
                <input
                  class="form-control"
                  id="js-zine-pages"
                  type="number"
                  placeholder="Number of Pages"
                />
              </div>
              <button class="js-zine-btn-submit btn btn-secondary">
                Submit
              </button>
            </div>
          </div>

          <div class="col-md-8 order-md-1">
            <h2>Magazines Available</h2>
            <div class="border border-primary rounded-lg">
              <table class="table table-striped table-warning mb-0">
                <thead>
                  <th>Title</th>
                  <th>Issue Number</th>
                  <th>Pages</th>
                </thead>
                <tbody class="js-magazines">
                  <!--Magazine data will go here-->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
